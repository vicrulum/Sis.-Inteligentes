<section>
    <button mat-button color="primary" (click)="openDialog()">Registrar Venta</button>
</section>
<p *ngIf="name">
    Ultimo Venta registrado: <i>{{name}}</i>
  </p>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let sell"> {{sell.serial_number}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let sell"> {{sell.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let sell"> {{sell.price}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Inventario">
      <th mat-header-cell *matHeaderCellDef> Inventario </th>
      <td mat-cell *matCellDef="let sell">{{sell.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let sell">{{sell.total}} </td>
      </ng-container>

      <mat-cell  *matCellDef="let sell; let i=index;">
        
       <button mat-icon-button color="accent" (click)="startEdit(i, sell, sell.name)">EDIT</button>
  
      </mat-cell>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
