<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let product"> {{product.num}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let product"> {{product.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.precio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Inventario">
    <th mat-header-cell *matHeaderCellDef> Inventario </th>
    <td mat-cell *matCellDef="let product"> {{product.inventario}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
