<section>
    <button mat-button color="primary" (click)="openDialog()">Agregar Producto</button>
</section>
<p *ngIf="name">
  Ultimo producto registrado: <i>{{name}}</i>
</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let product"> {{product.serial_number}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Inventario">
    <th mat-header-cell *matHeaderCellDef> Inventario </th>
    <td mat-cell *matCellDef="let product" (change)="newQuantity(product.quantity)">{{product.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell  *matCellDef="let product; let i=index;">
      
      <button mat-icon-button color="accent" (click)="startEdit(i, product, product.name)">EDIT</button>

    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
