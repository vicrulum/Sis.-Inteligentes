<section>
    <button mat-button color="primary" (click)="openDialog()">Agregar Proveedor</button>
</section>
<p *ngIf="name">
  Ultimo proveedor registrado: <i>{{name}}</i>
</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
<!-- <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.serial_number}} </td>
  </ng-container>--> 

  
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
  </ng-container>

 
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let supplier" >{{supplier.phone}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let supplier" >{{supplier.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
